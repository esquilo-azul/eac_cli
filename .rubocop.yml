require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.5

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Rails/Exit:
  Enabled: false

Rails/Output:
  Enabled: false

RSpec/ContextWording:
  Exclude:
    - spec/lib/eac_cli/docopt_runner_spec.rb

RSpec/LeakyConstantDeclaration:
  Exclude:
    - spec/lib/eac_cli/docopt_runner_spec.rb

RSpec/MultipleExpectations:
  Exclude:
    - spec/lib/eac_cli/docopt_runner_spec.rb

RSpec/NestedGroups:
  Exclude:
    - spec/lib/eac_cli/docopt_runner_spec.rb

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
